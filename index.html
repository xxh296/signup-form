<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signup Form</title>
</head>
<body>
    <div id="container-left">
        <div><img src="./images/odin-lined.png" alt="Logo of Odin Project">ODIN</div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
    </div>
    <div id="container-main">
        <div id="top-container">
            <p>This is not a real outline service! You know you need something like this in your life to help you realize your deepest dreams.<br> 
            Sign up <i>now</i> to get started!</p>
            <p>You <i>know</i> you want to.</p>
            <p></p>
            <p>Let's do that!</p>
        </div>
        <div id="center-container">
            <div class="input-container">
                <label for="fname">first name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="input-container">
                <label for="lname">last name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="input-container">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-container">
                <label for="pnumber">phone number</label>
                <input type="tel" name="pnumber" id="pnumber">
            </div>
            <div class="input-container">
                <label for="password">password</label>
                <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,32}$" required>
            </div>
            <div class="input-container">
                <label for="cpassword">confirm password</label>
                <input type="password" name="cpassword" id="cpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,32}$" required>
            </div>            
        </div>
        <div id="bottom-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>    
</body>
</html>
